<!doctype html>
<html lang="en">

<head>
  <script>
    window.onerror = function (msg, url, lineNo, columnNo, error) {
      var message = [
        'Message: ' + msg,
        'URL: ' + url,
        'Line: ' + lineNo,
        'Column: ' + columnNo,
        'Error object: ' + JSON.stringify(error)
      ].join(' - ');

      var debugDiv = document.getElementById('debug-log');
      if (debugDiv) {
        debugDiv.innerHTML += '<p style="color: red; background: #fff; padding: 5px; border: 1px solid red;">' + message + '</p>';
        debugDiv.style.display = 'block';
      }
      return false;
    };
    window.onunhandledrejection = function (event) {
      var debugDiv = document.getElementById('debug-log');
      if (debugDiv) {
        debugDiv.innerHTML += '<p style="color: orange; background: #fff; padding: 5px; border: 1px solid orange;">Unhandled Promise Rejection: ' + event.reason + '</p>';
        debugDiv.style.display = 'block';
      }
    };
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/jpeg" href="/favicon.jpeg" />
  <title>Quectel Antenna Search</title>
  <!-- Google Fonts: Inter & Outfit -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700&display=swap"
    rel="stylesheet">

</head>

<body>
  <div id="debug-log"
    style="display:none; position:fixed; top:0; left:0; width:100%; z-index:9999; background:rgba(0,0,0,0.8); color:white; padding:20px; font-family:monospace; white-space:pre-wrap;">
  </div>
  <div id="root">
    <div
      style="display:flex; justify-content:center; align-items:center; height:100vh; background:#0f172a; color:white; font-family:sans-serif;">
      <h1>Loading Application...</h1>
    </div>
  </div>
</body>

</html>
